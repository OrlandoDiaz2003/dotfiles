[colors]
background = ${color.background}
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 21pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = 󰤃
separator-foreground = ${colors.foreground}

font-0 = Hack Nerd Font:style=regular:size=13
font-1 =Hack Nerd Font:style=regular:size=13

modules-left = powermenu xworkspaces xwindow
modules-right = pulseaudio bluetooth wlan eth battery brightnessctl date 

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/powermenu]
type= custom/script
exec= ~/.config/rofi/scripts/powermenu.sh
click-left = rofi -show power-menu -modi power-menu:~/.config/rofi/scripts/powermenu.sh
label= 󰤆
[module/bluetooth]
type = custom/script
exec = ~/.config/rofi/scripts/rofi-bluetooth --status
interval = 1
click-left = ~/.config/rofi/scripts/rofi-bluetooth &

[module/brightnessctl]
type = custom/script
exec = ~/.config/polybar/brightnessctl.sh

scroll-up = exec brightnessctl set +5%
scroll-down = exec brightnessctl set 5%-
interval = 0.5

label-foreground = ${colors.foreground}

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/battery]
type= internal/battery

full-at=97
low-at=15

battery=BAT1
adapter=ADP1

label-full=󱟢
label-low=󱃍

format-charging =<label-charging> <ramp-capacity>
label-charging=󰚥
format-discharging = <label-discharging> <ramp-capacity>
label-discharging=󰚦

ramp-capacity-0 = 󰁺
ramp-capacity-1 = 󰁻
ramp-capacity-2 = 󰁼
ramp-capacity-3 = 󰁽
ramp-capacity-4 = 󰁾
ramp-capacity-5 = 󰁿
ramp-capacity-6 = 󰂀
ramp-capacity-7 = 󰂁
ramp-capacity-8 = 󰂂
ramp-capacity-9 = 󰁹


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.foreground}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %class%
format-background=${colors.foreground}
format-foreground=${colors.black}
format-padding= 3

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "󰕾 "
format-volume-prefix-foreground = ${colors.foreground}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰖁
label-muted-foreground = ${colors.disabled}

click-right= pavucontrol
[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
#format-disconnected = <label-disconnected>
#label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
format-connected = <ramp-signal>
ramp-signal-0 =%{A1:bash ~/.config/rofi/scripts/rofi-wifi-menu.sh:}󰤟 %{A}
ramp-signal-1 =%{A1:bash ~/.config/rofi/scripts/rofi-wifi-menu.sh:}󰤢 %{A}
ramp-signal-2 =%{A1:bash ~/.config/rofi/scripts/rofi-wifi-menu.sh:}󰤥 %{A}
ramp-signal-3 = %{A1:bash ~/.config/rofi/scripts/rofi-wifi-menu.sh:}󰤨 %{A}
 
label-disconnected = %{A1:bash ~/.config/rofi/scripts/rofi-wifi-menu.sh:}󰤭%{A}
[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
[module/tray]
type = internal/tray

format-margin = 8px
tray-spacing = 8px

[module/date]
type = internal/date
interval = 1

date =󰥔 %H:%M:%S
date-alt = %b-%A-%d 

label = %date%
label-foreground = ${colors.foreground}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
